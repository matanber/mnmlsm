<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <script src="/static/vue.js"></script>
    <title>mnmlsm - a cybersecurity challenge</title>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="notch-container">
                <div id="notch">
                    <img title="Submit your marks for review by the admin" class="icon" id="submit-icon" src="/static/icons/eye.svg"></img>
                    <img class="icon" id="about-icon" src="/static/icons/about.svg"></img>
                    <img title="Clear your marks" class="icon" id="clear-icon" src="/static/icons/clear.svg"></img>
                    <div id="about-box">
                        <p style="margin-bottom: 20px;">This is a cybersecurity challenge created by Matan Berson.</p>
                        <a href="https://hackerone.com/matanber" style="margin-right: 50px"><img class="social-logo" height=25px src="/static/icons/h1.png"></img></a>
                        <a href="https://twitter.com/MtnBer"><img class="social-logo" height=25px src="/static/icons/twitter.svg"></img></a>
                        <p id="based-on">Based on a real finding</i></p>
                    </div>
                    <p id="submit-message" class="hidden"></p>
                </div>
            </div>
            <h1 class="title">mnmlsm</h1>
            <form method="get" id="input-form" class="form" action="">
                <input type="text" id="name" name="name" class="input" placeholder="Your name">
                <button type="submit" class="submit">Leave your mark</button>
            </form>
        </div>
        <div class="seperator"></div>
        <div class="container">
            {% for index, message in message_log_enum %}
                <p><span class="index">{{index+1}}.</span> <b>{{message.name}}</b> - <span class='date'>{{message.date}}</span></p>
            {% endfor %}
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
